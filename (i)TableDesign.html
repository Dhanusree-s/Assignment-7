<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TABLE DESIGN</title>
    <style>
        table, th, td {
            border: 2px solid red;
        }



        table {
            border-collapse: collapse;
            width: 20%;
        }



        td {
            height: 40px;
        }



        tr {
            background-color: green;
            color: white;
        }



        th {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ROLL NO</th>
            <th>NAME</th>
            <th>TEAM</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>DHANU</td>
            <td>BLACK</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>JAY</td>
            <td>WHITE</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>JESSICA</td>
            <td>YELLOW</td>
        </tr>
    </table>
</body>
</html>
